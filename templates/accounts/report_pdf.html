<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Report</title>
  <style>
    body { font-family: sans-serif; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 5px; text-align: left; }
    th { background-color: #f3f3f3; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>HealthInsure Admin Report</h2>
  <p>Date Range: {{ start_date }} - {{ end_date }}</p>
  <p>Status Filter: {{ status_filter|default:"All" }}</p>

  <table>
    <thead>
      <tr>
        <th>Clients</th>
        <th>Policies</th>
        <th>Claims</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ clients.count }}</td>
        <td>{{ policies.count }}</td>
        <td>{{ claims.count }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
