{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ dashboard_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
    }
  </style>
  <script src="//unpkg.com/alpinejs" defer></script>

</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">
      {{ dashboard_title }}
    </h1>

    <!-- Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Loop through form fields -->
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>

          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.name }}"
            value="{{ field.value|default:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
                   focus:ring-indigo-500 focus:border-indigo-500 transition"
          />

          <!-- Error messages -->
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">
              {{ field.errors.0 }}
            </p>
          {% endif %}
        </div>
      {% endfor %}

      <!-- Submit Button -->
      <button 
        type="submit"
        class="w-full py-3 bg-indigo-600 text-white rounded-xl text-center
               font-semibold shadow-md hover:bg-indigo-700 transition">
        Reset Password
      </button>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-6">
      <a href="{% url 'accounts:user_list' %}" 
         class="text-indigo-600 hover:underline font-medium">
        ‚üµ Back to Users
      </a>
    </div>

  </div>
</body>

</html>
