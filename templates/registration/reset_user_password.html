{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ dashboard_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">{{ dashboard_title }}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded mt-2 hover:bg-blue-600">Reset Password</button>
    </form>
    <a href="{% url 'accounts:user_list' %}" class="text-blue-500 mt-4 inline-block hover:underline">Back to Users</a>
  </div>
</body>
</html>
