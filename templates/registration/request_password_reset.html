{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Password Reset | HealthInsure Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Request Password Reset</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="p-2 mb-2 text-sm text-white bg-red-500 rounded">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your registered email"
             class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Send OTP
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-500 text-center">
      Remembered your password?
      <a href="{% url 'accounts:login' %}" class="text-blue-500 hover:text-blue-600 underline">Login here</a>
    </p>
  </div>
</body>
</html>
